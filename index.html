<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Piano</title>
</head>
<body>
    <div class="main">
        <div class="box">
            <button class="bu1" data-note="c1">C</button>
            <button class="bu1" data-note="d1">D</button>
            <button class="bu1" data-note="e1">E</button>
            <button class="bu1" data-note="f1">F</button>
            <button class="bu1" data-note="g1">G</button>
            <button class="bu1" data-note="a1">A</button>
            <button class="bu1" data-note="b1">B</button>
            <button class="bu1" data-note="c2">C</button>
            <button class="bu1" data-note="d2">D</button>
            <button class="bu1" data-note="e2">E</button>
            <button class="bu1" data-note="f2">F</button>
            <button class="bu1" data-note="g2">G</button>
            <button class="bu1" data-note="a2">A</button>
            <button class="bu1" data-note="b2">B</button>
            <button class="bu1" data-note="c3">C</button>
            <button class="bu1" data-note="d3">D</button>
            <button class="bu1" data-note="e3">E</button>
            <button class="bu1" data-note="f3">F</button>
            <button class="bu1" data-note="g3">G</button>
            <button class="bu1" data-note="a3">A</button>
            <button class="bu1" data-note="b3">B</button>
        </div>
    </div>
    <div class="sec">
        <button class="bu2" id="c1" data-note="csharp">C#</button>
        <button class="bu2" id="d1" data-note="dsharp">D#</button>
        <button class="bu2" id="f1" data-note="fsharp">F#</button>
        <button class="bu2" id="g1" data-note="gsharp">G#</button>
        <button class="bu2" id="a1" data-note="asharp">A#</button>
        <button class="bu2" id="c2" data-note="csharp2">C#</button>
        <button class="bu2" id="d2" data-note="dsharp2">D#</button>
        <button class="bu2" id="f2" data-note="fsharp2">F#</button>
        <button class="bu2" id="g2" data-note="gsharp2">G#</button>
        <button class="bu2" id="a2" data-note="asharp2">A#</button>
        <button class="bu2" id="c3" data-note="csharp3">C#</button>
        <button class="bu2" id="d3" data-note="dsharp3">D#</button>
        <button class="bu2" id="f3" data-note="fsharp3">F#</button>
        <button class="bu2" id="g3" data-note="gsharp3">G#</button>
        <button class="bu2" id="a3" data-note="asharp3">A#</button>
    
    </div>
<script src="piano.js"></script>
<script>
    var audio = new Audio('https://github.com/user/project/blob/main/audio/sound.mp3?raw=true');
    audio.play();
</script>
</body>
</html>
